<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found – Redirecting</title>
  <meta name="robots" content="noindex" />
  <meta http-equiv="refresh" content="4; url=https://engg-tech.com/" />
  <link rel="icon" href="https://engg-tech.com/assets/engg-tech-favicon.ico" type="image/x-icon" />
  <script>
    let seconds = 4;
    function updateCountdown() {
      const counter = document.getElementById("countdown");
      if (seconds > 0) {
        counter.textContent = seconds;
        seconds--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 60px;">
  <h1>Oops! Page Not Found</h1>
  <p>This page doesn’t exist.<br>You’ll be redirected to our homepage in <strong><span id="countdown">4</span> seconds</strong>.</p>
  <p><a href="https://engg-tech.com/">Click here if you're not redirected automatically.</a></p>
</body>
</html>
